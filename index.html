<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Blue Valentine</title>

  <body>

            type="text"
            maxlength="80"
            placeholder="Like: endless cuddles and milk tea dates"
          />
          <button id="sendWish" class="btn btn-send">Send âœ¨</button>

      <p id="message" class="message">I have a blue bouquet waiting for you.</p>
    </main>

    <div id="heartsLayer" aria-hidden="true"></div>

    <script src="script.js"></script>
  </body>
</html>
